<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>SeaBattle</title>
</head>

<body>
    <header>
       <div id="startDiv">
           <button onclick="start()" id="start">START</button>
       </div>
    </header>

    <main id="gameField">
        
            <div id="PlayerFieldDiv"> <canvas id="PlayerField"  onclick = "setShip()"></canvas></div>
            <div id="CompFieldDiv"> <canvas id="CompField" onclick = "getMousePosition()"></canvas></div>
            <div id="ships">
                <button id ="size3" onclick = "setSize3()">SIZE 3</button>
                <button id ="size2" onclick = "setSize2()">SIZE 2</button>
                <button id ="size1" onclick = "setSize1()">SIZE 1</button>
            </div>
       
        <script src="objects.js"></script>
        <script src="index.js"></script>
        

    </main>
    <footer>
        <div id="exitDiv">
            <button onclick="exit()" id="exit">Exit</button>
        </div>
    </footer>
</body>

</html>
